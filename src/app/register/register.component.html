<div class="maincontainer">
    <div class="forms">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 formss">
                <div class="container">

                    <form>
                        <div class="head">
                            <h1>Register Here</h1>
                        </div> <br>
                        <div class="customer">
                            <input type="text" name="customername" placeholder="Your Name" class="one" [(ngModel)]="cusname">
                        </div> <br />
                        <div class="password">
                            <input type="password" name="password" placeholder="Set a Password" class="one" [(ngModel)]="cuspass">
                        </div> <br> <hr>
                        <p>Gender:</p>
                        <div>
                            <input type="radio" id="male" name="fav_language" value="MALE" [(ngModel)]="Gender">
                            <label for="male">Male</label>
                              
                              <input type="radio" id="female" name="fav_language" value="FEMALE" [(ngModel)]="Gender">
                            <label for="female">Female</label>
                        
                        </div> 
                        
                    <p>Gender Selected:{{Gender}}</p><hr>
                        <p>Enter your Class:</p>
                        <select [(ngModel)]="onOptionsSelected"  name="select">
                            <option *ngFor=" let c of class"  >{{c}}</option>
                           
                        </select> 
                        <p>Class selected:{{onOptionsSelected}}</p><hr>
                        <br /> <br>
                        <div class="bnt">
                            <button type="submit" class="buto" (click)="register()">Register</button>
                            <button type="submit" class="buto" (click)="back()">Back</button>
                        </div>
                        <br /> <br />

                    </form>
                </div>
            </div>
            <div class="col-4"></div>
        </div>

    </div>
</div>
